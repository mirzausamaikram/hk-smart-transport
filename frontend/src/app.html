<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%

	<script>
		function initMap() {
			window.dispatchEvent(new Event('googleLoaded'));
		}
	</script>
	<script
		async
		defer
		src="https://maps.googleapis.com/maps/api/js?key=%sveltekit.env.PUBLIC_GOOGLE_MAPS_API_KEY%&libraries=places,geometry&callback=initMap">
	</script>
</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
